<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaHot - Perfil</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header>
      <div class="logo">InstaHot</div>
      <nav>
        <a href="#">In√≠cio</a>
        <a href="#">Pesquisar Perfil</a>
      </nav>
    </header>

    <!-- Capa e avatar -->
    <div class="banner"></div>

    <div class="profile-container">
      <img src="" class="avatar" alt="avatar da criadora" />

      <div class="profile-info">
        <div class="username">
          <h2 class="name">Nome</h2>
          <p class="handle">@usuario</p>
        </div>

        <div class="profile-actions"></div>

        <p class="bio"></p>
        <a class="external-link" href="#" target="_blank">üì∏ Instagram</a>

        <div class="tags"></div>
        <div class="stats"></div>

        <div class="subscribe-options">
          <button class="subscribe-btn" onclick="openPaymentModal()">
            Assinar
          </button>
          <button
            class="subscribe-btn secondary"
            onclick="openPreviewSlideshow()"
          >
            Gratuito
          </button>
        </div>
      </div>
    </div>

    <!-- Pr√©vias estilo stories -->
    <div class="section">
      <h3>Pr√©vias Gratuitas</h3>
      <div class="highlights" id="preview-destaques"></div>
    </div>

    <!-- Se√ß√µes principais -->
    <div class="section">
      <div class="main-tabs">
        <button class="main-tab-btn active" onclick="mostrarSecao('postagens')">
          Postagens
        </button>
        <button class="main-tab-btn" onclick="mostrarSecao('midia')">
          M√≠dia
        </button>
      </div>

      <!-- Postagens -->
      <div id="secao-postagens">
        <div class="feed" id="tab-postagens"></div>
      </div>

      <!-- M√≠dia -->
      <div id="secao-midia" style="display: none">
        <div class="tabs">
          <button class="tab-btn active" onclick="mostrarAba('imagens')">
            Imagens
          </button>
          <button class="tab-btn" onclick="mostrarAba('videos')">V√≠deos</button>
          <button class="tab-btn" onclick="mostrarAba('participacao')">
            Participa√ß√µes
          </button>
        </div>

        <div class="grid" id="tab-imagens"></div>
        <div class="grid" id="tab-videos" style="display: none"></div>
        <div class="grid" id="tab-participacao" style="display: none"></div>
      </div>
    </div>

    <!-- Modal de pagamento -->
    <div class="modal" id="paymentModal">
      <div class="modal-content">
        <h2>Deseja pagar com cart√£o j√° cadastrado?</h2>
        <button class="pay-btn" onclick="confirmPayment()">
          Sim, confirmar
        </button>
        <button class="pay-btn" onclick="closeModal()">Cancelar</button>
      </div>
    </div>

    <!-- Modal gen√©rico -->
    <div class="modal" id="modal">
      <div class="modal-content" id="modalContent"></div>
      <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>

    <div id="storyModal" class="">
      <div class="story-content">
        <div class="story-progress" id="storyProgress"></div>
        <img id="storyImg" class="story-img" src="" alt="" />
        <div class="story-nav">
          <div id="prevArea" onclick="voltarStory()"></div>
          <div id="nextArea" onclick="avancarStory()"></div>
        </div>
        <button class="story-exit" onclick="fecharStory()">‚úï</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/perfil.js"></script>
    <script src="scripts/postagens.js"></script>
    <script src="scripts/midia.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/previas.js"></script>
    <script src="scripts/stories.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
